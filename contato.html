<!DOCTYPE html> 
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Produtos - Barbearia Bellon</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="contato.css">
</head>
<body>
	<header>
		<div class="block">
			<img class="logo" src="images/logo-preto.png" alt="imagem da Barbearia Bellon ">
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>	
		</div>
	</header>

	<main>
		
		<form>
			<fieldset>
				<label for="nomesobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required >

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="phone">Telefone</label>
				<input type="tel" id="phone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem"> </textarea>
			</fieldset> 
				
			

			<fieldset>
				<legend>Preferência de contato</legend>

				<label><input type="radio" name="radio-contato" id="radio-email" >Email</label>
				<label><input type="radio" name="radio-contato" id="radio-telefone" >Telefone</label>
				<label><input type="radio" name="radio-contato" id="radio-whatsApp" checked>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" id="checkbox" class="checkbox" checked> Gostaria de receber novidades por e-mail?</label>

			<input type="submit" value="Enviar formulário" class="enviar">

		</form>

		<table>
			<thead>
				<tr>
					<th>Dia</th>
					<th>Horário</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h </td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h </td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h </td>
				</tr>
			</tbody>
		</table>

	</main>

	<footer>
		<img src="images/logo-branco.png" alt="imagem da Barbearia Bellon ">
		<p class="copyright">&copy; Copyrigth Barbearia Bellon 2021</p>
	</footer>



</body>
</html>
